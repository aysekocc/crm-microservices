spring:
  application:
    name: "order-service"
  datasource:
    url: jdbc:postgresql://localhost:5435/order-service
    username: postgres
    password: test
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      database: postgresql
      open-in-view: false
      generate-ddl: false
      sql:
        init:
          platform: postgresql
      profiles:
        active: dev

  cloud:
    stream:
      defaultBinder: kafka
      function:
        definition: orderCreatedFunction
      bindings:
        orderCreatedFunction-out-0:
          destination: order-topic
          content-type: application/json
      kafka:
        binder:
          brokers: localhost:9092
server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8888/eureka/"
    register-with-eureka: true
    fetch-registry: true